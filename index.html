<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quote-box">
        <h2>Quote of the Day</h2>
        <p id="quote">Loading...</p>
        <div>
            <button onclick="generateQuote()">New Quote</button>
            <button onclick="shareOnFacebook()"><img src="facebook.png" alt="facebook" style="width:16px; vertical-align:middle;"> Facebook</button>
        </div>
    </div>

    

    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
            <span class="slider round"></span>
        </label>
    </div>

    <script>
        const quotes = [
            "I can do all things through Christ who strengthens me. ‚Äî Philippians 4:13",
            "For I know the plans I have for you, declares the Lord. ‚Äî Jeremiah 29:11",
            "Be still, and know that I am God. ‚Äî Psalm 46:10",
            "Trust in the Lord with all your heart. ‚Äî Proverbs 3:5",
            "God is our refuge and strength, a very present help in trouble. ‚Äî Psalm 46:1"
        ];

        function generateQuote() {
            const quote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quote').innerText = quote;
        }

        function shareOnFacebook() {
            const quote = document.getElementById('quote').innerText;
            const url = `https://www.facebook.com/sharer/sharer.php?u=&quote=${encodeURIComponent(quote)}`;
            window.open(url, '_blank');
        }

        // Generate the first quote when the page loads
        window.onload = generateQuote;

        function toggleDarkMode() {
    const body = document.body;
    const isDark = document.getElementById('darkModeToggle').checked;
    body.classList.toggle('dark', isDark);

     // Load saved theme
     window.onload = function () {
        const darkMode = localStorage.getItem('darkMode') === 'true';
        document.getElementById('darkModeToggle').checked = darkMode;
        document.body.classList.toggle('dark', darkMode);
        generateQuote(); // show a quote on load
    };


    // Optional: toggle button text
    if (body.classList.contains('dark')) {
        btn.innerText = '‚òÄÔ∏è Light Mode';
    } else {
        btn.innerText = 'üåô Dark Mode';
    }

   
}
    </script>
</body>
</html>
